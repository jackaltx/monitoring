# molecule/integration/molecule.yml
---
dependency:
  name: galaxy
  options:
    requirements-file: molecule/shared/requirements.yml
    ignore-errors: true

driver:
  name: default

platforms:
  - name: monitor-integration
    vmid: "9200"

provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      roles_path: roles
      interpreter_python: auto_silent
      host_key_checking: false
  inventory:
    group_vars:
      all:
        proxmox_vmid: 9200
        project_root: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}"
    host_vars:
      monitor-integration:
        ansible_host: "192.168.101.91"
        ansible_user: "${USER}"
        ansible_connection: ssh
        proxmox_vmid: "{{ proxmox_vmid }}"
        loki_local_storage: true # this selects local data storage
        alloy_loki_endpoint: "127.0.0.1"

scenario:
  name: logs
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    # - destroy

verifier:
  name: ansible
