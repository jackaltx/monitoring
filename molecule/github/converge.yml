---
- name: Converge
  hosts: all
  become: true
  serial: "{{ lookup('env', 'MOLECULE_SERIAL', default='0') }}"

  tasks:
    - name: Debug information
      debug:
        msg:
          - "Playbook dir: {{ playbook_dir }}"
          - "Roles path: {{ playbook_dir }}/../../roles"
          - "Project_root: {{ project_root }}"
          - "Distribution: {{ ansible_distribution }}"

    - name: Include influxdb role
      include_role:
        name: "{{ project_root }}/roles/influxdb"

    - name: Include telegraf role
      include_role:
        name: "{{ project_root }}/roles/telegraf"

    - name: Include loki role
      include_role:
        name: "{{ project_root }}/roles/loki"

    - name: Include alloy role
      include_role:
        name: "{{ project_root }}/roles/alloy"
