---
all:
  vars:
    domain: a0a0.org
    mylab_nolog: "{{ cluster_secure_log | bool | default(true) }}"
    ansible_user: lavender
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519

    # basically non-ssh stuff, like LXC containers
    mylab_non_ssh: false

  children:
    # ................................................
    mylab:
      # .........................................
      # mylab hosts
      hosts:
        monitor3:
          ansible_host: "monitor3.{{domain}}"
        monitor4:

      # .........................................
      # mylab vars
      vars:
        telegraf_outputs: []

      children:
        # .....................................
        metric_collectors:
          hosts:
            monitor3:
              telegraf_outputs: [localhost, monitor2]

            monitor4:
              telegraf_outputs: [localhost, monitor3]

          # ........................................
          # metric_collectors only vars
          vars:
            influxdb_level: warn

            # collect influxdb metrics from this server (localhost collection)
            influxdb_oss_metrics: true

        # .....................................
        # used to install common packages
        clients:
          hosts:
            monitor3:
              alloy_loki_endpoint: [monitor2]
            monitor4:
              alloy_loki_endpoint: [localhost]

          # .........................................
          # client only vars ( alloy and telegraf)
          vars:
            telegraf_outputs: [localhost, monitor2]
